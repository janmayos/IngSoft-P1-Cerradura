<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="container mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Lista de Usuarios</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-700 border border-gray-600 rounded-lg">
                <thead class="bg-gray-600">
                    <tr>
                        <th class="px-4 py-3 text-gray-300 font-medium">ID</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Nombre</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Apellido Paterno</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Apellido Materno</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Correo</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Username</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Edad</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Género</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Roles</th>
                        <th class="px-4 py-3 text-gray-300 font-medium">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}" class="text-center border-b border-gray-600 hover:bg-gray-600">
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.idUsuario}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.nombre}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.apellidoPaterno}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.apellidoMaterno}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.correo}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.username}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.edad}"></td>
                        <td class="px-4 py-2 text-gray-300" th:text="${usuario.genero}"></td>
                        <td class="px-4 py-2 text-gray-300">
                            <span th:each="rol, iterStat : ${usuario.roles}" th:text="${rol.nombre} + (iterStat.last ? '' : ', ')" class="inline-block"></span>
                        </td>
                        <td class="px-4 py-2">
                            <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="bg-indigo-500 text-white px-3 py-1 rounded-full hover:bg-indigo-600 transition duration-300 ease-in-out">Editar</a>
                            <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" class="bg-red-500 text-white px-3 py-1 rounded-full hover:bg-red-600 transition duration-300 ease-in-out ml-2" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
