<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tabla de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="container max-w-7xl bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Usuarios</h1>
        <table class="min-w-full bg-gray-800 text-white">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Apellido Paterno</th>
                    <th class="px-4 py-2">Apellido Materno</th>
                    <th class="px-4 py-2">Correo</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Edad</th>
                    <th class="px-4 py-2">Género</th>
                    <th class="px-4 py-2">Roles</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}" class="text-center border-b border-gray-600 hover:bg-gray-600">
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.idUsuario}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.nombre}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.apellidoPaterno}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.apellidoMaterno}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.correo}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.username}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.edad}"></td>
                    <td class="px-4 py-2 text-gray-300" th:text="${usuario.genero}"></td>
                    <td class="px-4 py-2 text-gray-300">
                        <div th:each="rol : ${usuario.roles}">
                            <span th:text="${rol.nombre}"></span>
                        </div>
                    </td>
                    <td class="px-4 py-2">
                        <a th:href="@{'/vista/usuarios/editar/' + ${usuario.idUsuario}}" class="bg-indigo-500 text-white px-3 py-1 rounded-full hover:bg-indigo-600 transition duration-300 ease-in-out">Editar</a>
                        <button type="button" class="bg-red-500 text-white px-3 py-1 rounded-full hover:bg-red-600 transition duration-300 ease-in-out ml-2" th:attr="data-id=${usuario.idUsuario}" onclick="confirmDelete(this)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para regresar a la página de inicio -->
        <div class="mt-6 text-center">
            <a th:href="@{'/PaginaInicio?id=' + ${usuarioActual.idUsuario}}" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">Regresar a Página de Inicio</a>
        </div>
    </div>
    <script>
        function confirmDelete(button) {
            const userId = button.getAttribute('data-id');
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminarlo'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteUser(userId);
                }
            });
        }

        function deleteUser(userId) {
            $.ajax({
                url: window.location.origin + "/api/usuarios/eliminar/" + userId,
                method: "DELETE",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
                success: () => {
                    Swal.fire({
                        title: "Eliminado!",
                        text: "El usuario ha sido eliminado.",
                        icon: "success",
                        didDestroy: () => {
                            location.reload();
                        }
                    });
                },
                error: (respServ) => {
                    Swal.fire({
                        title: "Error",
                        text: "Hubo un problema al eliminar el usuario.",
                        icon: "error"
                    });
                }
            });
        }
    </script>
</body>
</html>
